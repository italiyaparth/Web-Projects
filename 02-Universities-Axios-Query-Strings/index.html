<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="shadow p-3 mb-3 bg-body-tertiary rounded">
        <h3>Universities around the World</h3>
    </header>

    <nav class="container" id="nav">
        <div class="row">

            <div class="col-sm-12 col-md-12 col-lg-6">
                <input class="form-control my-2" id="inputUniversity" placeholder="University" type="text">
            </div>

            <div class="col-sm-6 col-md-6 col-lg">
                <input class="form-control my-2" list="datalistOptionsCountry" id="inputCountry" placeholder="Country" type="text">
                <datalist id="datalistOptionsCountry">
                </datalist>
            </div>
            
            <div class="col-sm-6 col-md-6 col-lg">
                <input class="form-control my-2" list="datalistOptionsState" id="inputState" placeholder="State Province" type="text">
                <datalist id="datalistOptionsState">
                </datalist>
            </div>

            <div class="col-sm col-md col-lg text-center">
                <button class="btn btn-outline-primary my-2" id="searchButton"> Search </button>
                <button class="btn btn-primary my-2" id="loadingButton" disabled>
                    <span class="spinner-border spinner-border-sm"></span>
                    <span role="status">Loading</span>
                </button>
            </div>

        </div>

        <div class="searchedText">
            <h6></h6>
        </div>

    </nav>

    <main class="container" id="main">

        <ul class="d-flex align-content-start flex-wrap" id="list"></ul>

    </main>

    <footer>
        <p><b>Web Project - Axois Beginner</b></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
